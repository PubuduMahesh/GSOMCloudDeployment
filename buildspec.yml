version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo Installing Docker and AWS CLI...
      - apt-get update && apt-get install -y docker.io
      - pip install --upgrade awscli

  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 448049833640.dkr.ecr.eu-north-1.amazonaws.com

  build:
    commands:
      - echo Building Docker image...
      - docker build -t gsom-image .
      - docker tag gsom-image:latest 448049833640.dkr.ecr.eu-north-1.amazonaws.com/gsom-image:latest

  post_build:
    commands:
      - echo Pushing Docker image to Amazon ECR...
      - docker push 448049833640.dkr.ecr.eu-north-1.amazonaws.com/gsom-image:latest

      - echo Checking if SageMaker model exists...
      - |
        if aws sagemaker describe-model --model-name gsom-cloud-model --region eu-north-1; then
            echo "Model gsom-cloud-model already exists. Skipping model creation."
        else
            echo "Creating SageMaker Model..."
            aws sagemaker create-model \
              --model-name gsom-cloud-model \
              --primary-container Image=448049833640.dkr.ecr.eu-north-1.amazonaws.com/gsom-image:latest \
              --execution-role-arn arn:aws:iam::448049833640:role/AmazonSageMaker-ExecutionRole \
              --region eu-north-1
        fi

      - echo Creating SageMaker endpoint configuration...
      - |
        aws sagemaker create-endpoint-config \
          --endpoint-config-name gsom-endpoint-config \
          --production-variants "[{\"VariantName\": \"gsom-variant-v1\", \"ModelName\": \"gsom-cloud-model\", \"InstanceType\": \"ml.c5.large\", \"InitialInstanceCount\": 1}]" \
          --region eu-north-1 || echo "Endpoint config already exists, continuing..."

      - echo Creating a new SageMaker endpoint...
      - |
        aws sagemaker create-endpoint \
          --endpoint-name gsom-cloud-endpoint \
          --endpoint-config-name gsom-endpoint-config \
          --region eu-north-1 || echo "Endpoint already exists or failed to create."

artifacts:
  files:
    - '**/*'
